    <main>
        <h2>Зв'яжіться з нами</h2>
        <p>Ми завжди раді допомогти вам з вибором ПК.</p>

        <div class="contacts-container">

            <section class="contacts-info">
                <h3>Наші контакти</h3>
                <ul>
                    <li><strong>Телефон:</strong> +380 99 999 99 99</li>
                    <li><strong>Адреса:</strong> м. Київ, вул. Політехнічна, 1</li>
                </ul>
            </section>

            <section class="contact-form">
                <h3>Напишіть нам</h3>
                <form action="#" method="post">
                    <label for="name">Ваше ім'я:</label><br>
                    <input type="text" id="name" name="name" required placeholder="Іван"><br><br>

                    <label for="email">Ваш Email:</label><br>
                    <input type="email" id="email" name="email" required placeholder="example@mail.com"><br><br>

                    <label for="message">Повідомлення:</label><br>
                    <textarea id="message" name="message" rows="5" required></textarea><br><br>

                    <button type="submit" class="button">Надіслати</button>
                </form>
            </section>

        </div>
    </main>
